<span class="label">{{card.country}}</span>
<h4>{{card.title}}</h4>
{% if card.city %}<label>Ciudad de implementación:</label> {{card.city}}</p>{% endif %}
<label>Tema:</label> {{card.theme}}</p>
<label>Fechas:</label> {{card.period}}</p>
{% if card.problem %}<label>Problema público a resolver:</label> {{card.problem}}</p>{% endif %}
