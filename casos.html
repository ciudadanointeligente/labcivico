---
layout: default
---
<link rel="stylesheet" type="text/css" href="css/default.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
<script src="js/modernizr.custom.js"></script>

<section class="container-yellow header experiencia" id="about">
	<div class="container">
		<h1>Casos</h1>
		<p class="bajada"></p>
			<ul id="og-grid" class="og-grid">
				{% for card in site.repocards reversed %}
				<li>
					<a href="" data-largesrc="{{card.imagemax}}" data-country="{{card.country}}" data-title="{{card.title}}" data-theme="{{card.theme}}" data-description="{{card.content}}" data-person="{{card.person}}" data-facilitator="{{card.facilitator}}" data-occupation="{{card.occupation}}" class="btn btn-white">
						{% if card.ribbon ==true %}
						<img src="{{ site.baseurl }}/img/ribbon.svg" class="ribbon">
						{% endif %}
						<img src="{{card.imagemin}}" alt="{{card.title}}">
						<div class="tarjeta">{% include projectcards.html %}</div>
						<div class="btn btn-danger btn-arrow text-center"><span>Leer m√°s</span></div>
					</a>
				</li>
				{% endfor %}
			</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/grid.js"></script>
	<script>
		$(function() {
			Grid.init();
		});
	</script>
</section>
